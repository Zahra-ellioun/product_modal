<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>product modal</title>
</head>

<body class="dark">
    <!-- background container -->
    <div class="flex justify-center items-center bg-slate-100 min-h-screen">
        <!-- card container -->
        <div
            class="flex justify-center flex-col md:flex-row items-top shadow-lg bg-white rounded-2xl p-6 md:p-16 m-3 space-y-10 md:space-x-10  ">
            <!-- image div -->
            <div>
                <img src="./images/headphone.png" alt="" class="w-60 mx-auto hover:scale-105 duration-200">
            </div>
            <!-- content -->
            <div class="flex flex-col space-y-6">
                <!--label and description  -->
                <div class="flex flex-col text-center mb-4 space-y-3 md:text-left">
                    <div>
                        <div class="inline-block bg-black rounded-full text-white py-1 px-3 text-xs">
                            Free shopping
                        </div>
                    </div>
                    <div>
                        <div class="m-w-sm text-2xl capitalize font-medium">razer kraken kitty edt
                            gaming headset quartz
                        </div>
                    </div>
                </div>
                <!-- price container -->
                <div class="flex flex-col text-center space-y-3 md:text-left ">
                    <del>$700</del>
                    <p class="text-5xl font-bold">$599</p>
                    <p class="text-xs text-slate-400 m-w-sm font-light">The offer is valid until April 3ird or as long
                        as stock
                        lasts!
                    </p>
                </div>
                <!-- button group -->
                <button
                    class="bg-blue-700 border-b-8 border-b-blue-700 rounded-lg  hover:border-b-0 hover:border-t-8  hover:border-t-blue-700 w-full ">
                    <div class="text-white text-center py-2 bg-blue-600 px-8 rounded-lg bg-blue-600">
                        Add to card
                    </div>
                </button>
                <!-- stock -->
                <div class="flex items-center space-x-3 group">
                    <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping duration-150"></div>
                    <p class="text-xs">50+ pcs. in stock</p>
                </div>
                <!-- bottom buttons container -->
                <div class="flex flex-col space-y-4 md:flex-row  md:space-x-4 md:space-y-0">
                    <!-- left button -->
                    <button
                        class="flex w-full items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                        <img src="./images/weight.png" alt="" class="w-8">
                        <span>Add to card</span>
                    </button>
                    <!-- right button -->
                    <button
                        class=" flex w-full items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150 ">
                        <img src="./images/heart.png" alt="" class="w-8">
                        <span>Add to wishlist</span>
                    </button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
